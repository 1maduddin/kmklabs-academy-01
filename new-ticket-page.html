<!DOCTYPE html>
<html>
<head>
  <title>New Ticket Page</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Laporkan Masalah</h1>
  <form method="post" action="/" enctype="multipart/form-data">
    <table border="0">
      <tr>
        <td>
          <label for="produk">Produk</label>
        </td>
        <td>
          <select name="produk">
            <option value="akutansi">Aplikasi Akutansi</option>
            <option value="abc">Aplikasi ABC</option>
            <option value="cde">Aplikasi CDE</option>
            <option value="zye">Aplikasi ZYE</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
    <label for="judul">Judul</label>
        </td>
        <td>
          <input type="text" name="judul" value="Nerace tidak balance" size="30"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="penjelasan">Penjelasan</label>
        </td>
        <td>
          <textarea name="penjelasan" rows="6" cols="30">
Di akhir bulan, neraca tidak balance Sisa aktiva menunjukkan angka Rp.100.000 sedangkan sisi pasiva hanya Rp.80.000
          </textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label for="file">Upload File</label>
        </td>
        <td>
          <input type="file"/>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Simpan"/>
        </td>
      </tr>
  </table>
  </form>
</body>
</html>
